<div class="card p-3 mb-3">
  <form (ngSubmit)="aplicarFiltros()" class="row g-3">
    <!-- Ámbito -->
    <div class="col-md-3">
      <label for="ambito" class="form-label">Ámbito</label>
      <select id="ambito" class="form-select" [(ngModel)]="filtros.ambito" name="ambito">
        <option value="">Todos</option>
        <option value="NACIONAL">Nacional</option>
        <option value="AUTONOMICO">Autonómico</option>
        <option value="LOCAL">Local</option>
      </select>
    </div>

    <!-- Organismo -->
    <div class="col-md-3">
      <label for="organismo" class="form-label">Organismo</label>
      <input type="text" id="organismo" class="form-control"
             [(ngModel)]="filtros.organismo" name="organismo"
             placeholder="Ej: Ministerio de Industria">
    </div>

    <!-- Palabra clave -->
    <div class="col-md-3">
      <label for="keyword" class="form-label">Palabra clave</label>
      <input type="text" id="keyword" class="form-control"
             [(ngModel)]="filtros.keyword" name="keyword"
             placeholder="Ej: Energía">
    </div>

    <!-- Sector -->
    <div class="col-md-3">
      <label for="sector" class="form-label">Sector</label>
      <input type="text" id="sector" class="form-control"
             [(ngModel)]="filtros.sector" name="sector"
             placeholder="Ej: Agricultura">
    </div>

    <!-- Botones -->
    <div class="col-12 d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-primary me-2">Aplicar filtros</button>
      <button type="button" class="btn btn-secondary" (click)="limpiarFiltros()">Limpiar</button>
    </div>
  </form>
</div>
