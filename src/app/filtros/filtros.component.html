<div class="filtros-container">
<!-- Estado -->
  <div class="col-md-3">
    <label for="estado" class="form-label">Estado</label>
    <select id="estado" class="form-select" [(ngModel)]="filtros.estado" name="estado">
      <option value="">Todos</option>
      <option value="abierta">Abierta</option>
      <option value="cerrada">Cerrada</option>
    </select>
  </div>

  <!-- Administración -->
  <div class="col-md-3">
    <label for="administracion" class="form-label">Administración</label>
    <select id="administracion" class="form-select" [(ngModel)]="filtros.administracion" name="administracion">
      <option value="">Todas</option>
      <option *ngFor="let adm of administraciones" [value]="adm">{{ adm }}</option>
    </select>
  </div>

  <!-- Sector -->
  <div class="col-md-3">
    <label for="sector" class="form-label">Sector</label>
    <select id="sector" class="form-select" [(ngModel)]="filtros.sector" name="sector">
      <option value="">Todos</option>
      <option *ngFor="let sec of sectores" [value]="sec">{{ sec }}</option>
    </select>
  </div>

  <!-- Palabra clave -->
  <div class="col-md-3">
    <label for="keyword" class="form-label">Palabra clave</label>
    <input type="text" id="keyword" class="form-control" [(ngModel)]="filtros.keyword" name="keyword" placeholder="Ej: digitalización">
  </div>

  <!-- Fecha (publicación) -->
  <div class="col-md-3">
    <label for="fecha" class="form-label">Fecha publicación</label>
    <input type="date" id="fecha" class="form-control" [(ngModel)]="filtros.fecha" name="fecha">
  </div>

  <!-- Botones -->
  <div class="col-12 d-flex justify-content-end mt-3">
    <button type="button" class="btn btn-primary me-2" (click)="onAplicar()">Aplicar filtros</button>
    <button type="button" class="btn btn-secondary" (click)="onLimpiar()">Limpiar</button>
  </div>
</div>
